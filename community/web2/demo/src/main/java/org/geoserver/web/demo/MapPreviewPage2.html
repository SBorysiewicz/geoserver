<html xmlns:wicket="http://wicket.apache.org/">
<head>
<title>Layer preview</title>
</head>
<body>
<wicket:extend>
  <div wicket:id="table"></div>
  
  <wicket:fragment wicket:id="menuFragment">
    <select wicket:id="menu">
      <option>Select one</option>
      <optgroup label="WMS">
          <option wicket:id="wmsFormats"><span wicket:id="wmsFormat"></span></option>
      </optgroup>
      <optgroup label="WFS">
           <option wicket:id="wfsFormats"><span wicket:id="wfsFormat"></span></option>
       </optgroup>
    </select>
  </wicket:fragment>
</wicket:extend>
</body>
</html>
