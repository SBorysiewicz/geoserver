<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/" xml:lang="en" lang="en">
<wicket:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>GeoServer</title>
	<wicket:link>
      <link href="favicon.ico" rel="shortcut icon"/>
      <link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection" />
      <link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print" /> 
	  <link rel="stylesheet" href="css/geoserver.css" type="text/css" media="screen, projection" />
      <!--[if IE]>
        <link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection" />
	    <link rel="stylesheet" href="css/geoserver-ie.css" type="text/css" media="screen, projection" />
      <![endif]-->
      <script type="text/javascript" src="js/jquery-1.2.6.min.js"></script>
      <script type="text/javascript" src="js/jquery.inline-info.js"></script>
	</wicket:link>
</wicket:head>
<body>
  <div id="header" class="selfclear">
    <div class="wrap selfclear">
      <h2><a class="pngfix" href=".."><span>GeoServer 2.0</span></a></h2>
    </div><!-- /.wrap -->
  </div><!-- /#header -->
  <div id="main">
    <div class="wrap selfclear">
    <div id="page">
    <div class="page-header">
       <div id="feedback" wicket:id="feedback"></div>
        <h1><wicket:message key="title"></wicket:message></h1>
        <p><wicket:message key="description"></wicket:message></p>
    </div>
    <div class="page-pane button-group">
        <form method="post" action="../j_acegi_security_check">
              <ul>
                <li>
                  <label for="username"><wicket:message key="username">Username</wicket:message></label>
                  <input id="username" type="text" name="username" wicket:id="username" value="" title="username" />
                </li>
                <li>
                  <label for="password"><wicket:message key="password">Password</wicket:message></label>
                  <input id="password" type="password" name="password" value="" title="password" />
                </li>
                <li>
                  <label class="shown" for="_acegi_security_remember_me"><wicket:message key="rememberMe">Remember me</wicket:message></label>
                  <input id="_acegi_security_remember_me" type="checkbox" name="_acegi_security_remember_me" />
                </li>
              </ul>
            <button class="button-login positive icon" type="submit"><div><wicket:message key="login">Login</wicket:message></div></button>
      </form>
      </div>
    </div><!-- /#page -->
    </div><!-- /.wrap> -->
  </div><!-- /#main -->
</body>
</html>
