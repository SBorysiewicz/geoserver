<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
<h2>Workspace <span wicket:id="name"></span></h2>
<form wicket:id="form">
  <ul>
    <li>
      <label for="uRI">Namespace URI</label>
      <input wicket:id="uRI" type="text" size="60"/>
      <p class="instruct">The namespace uri associated with this workspace.</p>
    </li>
    <li>
      <h3>Stores</h3>
      <div wicket:id="storeTable"></div>
    </li>
    <li class="button-group selfclear">
      <a href="#" wicket:id="save"><wicket:message key="save">Save</wicket:message></a>
      <a href="#" wicket:id="cancel"><wicket:message key="cancel">Cancel</wicket:message></a> 
    </li>
  </ul>
</form>
</wicket:extend>
</body>
</html>
