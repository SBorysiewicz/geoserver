<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
  <h3><wicket:message key="page.title">Basic</wicket:message></h3>
  <form>
    <wicket:panel>
  <!-- Once things are working well we can remove the word 'default' from the default
       messages.  Leaving them in now so we can tell if i18n is being picked up   -->
    <ul>
      <li>
        <fieldset>
          <legend><span>Basic Resource Info</span></legend>
          <ul>
            <li>
              <label for="title"><wicket:message key="title">Title</wicket:message></label>
              <input id="title" class="text" type="text" wicket:id="title"></input>
            </li>
            <li>
              <label for="abstract"><wicket:message key="abstract">Abstract</wicket:message></label>
              <textarea wicket:id="abstract" class="field textarea"></textarea>
            </li>
          </ul>
        </fieldset>
      </li>
      <li>
        <fieldset>
          <legend><span><wicket:message key="keywords">Keywords</wicket:message></span></legend>
          <div wicket:id="keywords"></div>
        </fieldset>
      </li>
      <li>
        <fieldset>
          <legend><span><wicket:message key="metadataLinks">Metadata links</wicket:message></span></legend>
          <ul>
            <li>
              <div wicket:id="metadataLinks"></div>
            </li>   
          </ul>
        </fieldset>
      </li>
      <li>
        <fieldset>
          <legend><span>Bounding boxes</span></legend>
          <ul>
            <form wicket:id="boxesForm">
            <li>
              <label for="nativeBoundingBox"><wicket:message key="page.nativeBbox">Native BBox</wicket:message></label>
              <div id="nativeBoundingBox" wicket:id="nativeBoundingBox"></div>
              <a href="#" wicket:id="computeNative">Compute from data</a>
            </li>
            <li>
              <label for="latLonBoundingBox"><wicket:message key="page.latLonBbox">Lat/Lon BBOX</wicket:message></label>
              <div id="latLonBoundingBox" wicket:id="latLonBoundingBox"></div>
              <a href="#" wicket:id="computeLatLon">Reproject from native</a>
            </li>
            </form>
          </ul>
          
        </fieldset>
      </li>
      <li>
        <fieldset>
          <legend><span>Coordinate Reference Systems</span></legend>
          <ul>
            <li>
              <label for="nativeSRS"><wicket:message key="page.nativeSRS">Native SRS</wicket:message></label>
              <span id="nativeSRS", wicket:id="nativeSRS"></span>
            </li>
            <li>
              <label for="srsHandling"><wicket:message key="page.srsHandling">Native to declared SRS handling</wicket:message></label>
              <select id="srsHandling" wicket:id="srsHandling"></select>
            </li>            
            
            <li>
              <label for="declaredSRS"><wicket:message key="page.declaredSRS">Declared SRS</wicket:message></label>
              <span id="declaredSRS" wicket:id="declaredSRS"></span>
            </li>
          </ul>
        </fieldset>
      </li>
  	</ul>
    </wicket:panel>
    <ul>
      <li class="button-group selfclear">
        <input class="btnTxt" wicket:id="submit" type="submit"><wicket:message key="submit"/></input>
        <input class="btnTxt" wicket:id="cancel" type="submit"><wicket:message key="cancel"/></input> 
      </li>
    </ul>
  </form>
</body>
</html>
