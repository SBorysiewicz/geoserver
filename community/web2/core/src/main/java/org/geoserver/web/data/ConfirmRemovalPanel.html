<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
    <h2><wicket:message key="confirm">ConfirmObjectRemoval</wicket:message></h2>

    <div wicket:id="rootObjects">
      <p>
      <wicket:message key="aboutRemove">About to remove</wicket:message>: <span wicket:id="rootObjectNames"></span>
      </p>
    </div>
    
    <div wicket:id="notRemovedObjects">
       <wicket:message key="notRemovedObject">The following objects could not be removed:</wicket:message>
       <ul class="plain-ul">
         <li wicket:id="notRemovedList" ><span wicket:id="name"></span>: <span wicket:id="reason"></span></li>
       </ul>
    </div>
    
    <div wicket:id="removedObjects">
        <wicket:message
            key="removedObjects">The following objects will be removed</wicket:message>:
        <ul class="plain-ul">
            <li wicket:id="workspacesRemoved"><wicket:message
                key="workspaces" />: <span wicket:id="workspaces"></span></li>
            <li wicket:id="storesRemoved" class="plain-li"><wicket:message key="stores"/>:
                <span wicket:id="stores"></span></li>
            <li wicket:id="layersRemoved"><wicket:message key="layers" />:
                <span wicket:id="layers"></span></li>
            <li wicket:id="groupsRemoved"><wicket:message key="groups" />:
                <span wicket:id="groups"></span></li>
        </ul>
    </div>

    <div wicket:id="modifiedObjects">
        <wicket:message
            key="modifiedObjects">The following objects will be modified as a result</wicket:message>:
        <ul class="plain-ul">
            <li wicket:id="layersModified"><wicket:message key="layers" />:
                <span wicket:id="layers"></span></li>
            <li wicket:id="groupsModified"><wicket:message key="groups" />:
                <span wicket:id="groups"></span></li>
        </ul>
    </div>
</wicket:panel>
</body>
</html>
