<html>
<head>
<title>Envelope panel</title>
</head>
<body>
<wicket:panel>
  <form wicket:id="form">
   <ul class="leftwise">
     <li class="leftwise">
      <label for="minX" >Min X</label>
      <input wicket:id="minX" type="text" size="10"/>
     </li>
     <li class="leftwise">
      <label for="minY">Min Y</label>
      <input wicket:id="minY" type="text" size="10"/>
     </li>
     <li class="leftwise">
      <label for="maxX">Max X</label>
      <input wicket:id="maxX" type="text" size="10"/>
     </li>
     <li class="leftwise">
      <label for="maxY">Max Y</label>
      <input wicket:id="maxY" type="text" size="10"/>
     </li>
    </ul>
  </form>
</wicket:panel>
</body>
</html>
