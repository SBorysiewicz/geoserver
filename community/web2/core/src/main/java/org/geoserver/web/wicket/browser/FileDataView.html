<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
  <table wicket:id="fileTable">
    <thead>
      <tr>
        <th wicket:id="nameHeader" align="left"><wicket:message key="name">Name</wicket:message></th>
        <th wicket:id="lastModifiedHeader" align="right"><wicket:message key="lastModified">Last modified</wicket:message></th>
        <th wicket:id="sizeHeader" align="right"><wicket:message key="size">Size</wicket:message></th>
      </tr>
    </thead>
    <tbody>
      <tr wicket:id="files">
        <td align="left"><a href="#" wicket:id="nameLink"><span wicket:id="name"></span></a></td>
        <td wicket:id="lastModified" align="right"></td>
        <td wicket:id="size" align="right"></td>
      </tr>
    </tbody>
  </table>
</wicket:panel>
</body>
</html>
