<html>
<head>
<title>Layer list</title>
</head>
<body>
<wicket:extend>
	<form wicket:id="filterForm">
			<label for="filter">Filter:</label>
			<input wicket:id="filter" type="text" size="50"></input>
			<input class="btnTxt"	wicket:id="applyFilter" type="submit" value="apply"></input>
			<input class="btnTxt" wicket:id="resetFilter" type="button"	value="reset"></input>
	</form>
	<div wicket:id="filterMatch">Matched xxx out of yyy</div>
	<table>
		<thead>
			<tr>
				<th></th>
				<th>Type</th>
				<th>Workspace</th>
				<th>Store</th>
				<th>Name</th>
				<th>Enabled</th>
				<th>SRS</th>
			</tr>
		</thead>
		<tbody wicket:id="listContainer">
			<tr wicket:id="layerList">
			  <td><input type="checkbox" wicket:id="selected"></input></td>
			  <td wicket:id="type">raster/vector</td>
				<td><a href="#" wicket:id="wsLink"><span wicket:id="ws">ws</span></a></td>
				<td><a href="#" wicket:id="storeLink"><span wicket:id="store">store</span></a></td>
				<td><a href="#" wicket:id="nameLink"><span wicket:id="name">name</span></a></td>
				<td wicket:id="enabled"></td>
				<td wicket:id="SRS"></td>
			</tr>
		</tbody>
	</table>
	<div wicket:id="navigator">1|2|3|...</div>
	<ul>
	<li><a href="#" wicket:id="remove">Remove selected</a></li>
	<li>Add layer from <select wicket:id="storesDropDown"></select></li>
	</ul>

</wicket:extend>
</body>
</html>
