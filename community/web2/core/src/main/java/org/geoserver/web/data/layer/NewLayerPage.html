<html xmlns:wicket="http://wicket.apache.org/">
<head>
<title><wicket:message key="newLayerSelector">New layer selector</wicket:message></title>
</head>
<body>
<wicket:extend>
  <h2><wicket:message key="newLayerChooser">New Layer chooser</wicket:message></h2>
  
  <!-- Selector, used when no store has been specified in the constructor -->
  <div wicket:id="selector">
  	<wicket:message key="addALayerFrom">Add a layer from </wicket:message> <select wicket:id="storesDropDown"></select>
  </div>
  
  <div wicket:id="selectLayersContainer">
      <div wicket:id="selectLayers">
		  <p><wicket:message key="listOfResourcesContained">Here is a list of resources contained in the</wicket:message> '<span
		    wicket:id="storeName"></span>' <wicket:message key="store">store</wicket:message>. 
		    <wicket:message key="clickOnTheLayerYouWishToConfigure">Click on the layer you wish to configure.</wicket:message>
		  </p>
		  <div wicket:id="layersContainer">
		    <div wicket:id="layers"></div>
		  </div>
	   </div>
  </div>
</wicket:extend>
</body>
</html>
