<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/" xml:lang="en" lang="en">
<body>
<wicket:panel>
<em>Developer toolbar:</em><br/>
<span title="Strips all wicket attributes and tags from the output">
  Strip Wicket tags<input id="wicketIds" type="checkbox" wicket:id="wicketIds"></span><br/>
<span title="Generates wicket:path attributes (useful for writing tests, enabled only if wicket attributes are being generated)">
  Gen. Wicket paths<input id="wicketPaths" type="checkbox" wicket:id="wicketPaths"></span><br/>
<a href="#" class="positive" wicket:id="clearCache"
    title="Forces the Wicket caches to be cleared, so that localized messages will be reloaded without needing a restart">
  Clear Wicket caches </a>
<a href="#" class="positive" wicket:id="reload"
    title="Reloads the catalog and configuration from the file system">
  Reload catalog/config</a>
  
</wicket:panel>
</body>
</html>
