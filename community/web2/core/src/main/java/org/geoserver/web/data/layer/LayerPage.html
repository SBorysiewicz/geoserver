<html xmlns:wicket="http://wicket.apache.org/">
<head>
<title><wicket:message key="layerList">Layer list</wicket:message></title>
</head>
<body>
<wicket:extend>
	<a class="add-link" href="#" wicket:id="addNew"><wicket:message key="addNew" /></a>
	<br/>
	<a class="remove-link" href="#" wicket:id="removeSelected"><wicket:message key="removeSelected" /></a>

	<div wicket:id="popupWindow"></div>
	
	<div wicket:id="table"></div>
	
	<wicket:fragment wicket:id="iconFragment">
		<img wicket:id="layerIcon" />
	</wicket:fragment>

    <!-- the cascade delete confirmation dialog -->
    <div wicket:id="dialog"></div>
</wicket:extend>
</body>
</html>
