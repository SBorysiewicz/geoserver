<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
<form name="theForm">
  <wicket:panel>
    <ul>
    <li>  
      <fieldset>
        <legend><span><wicket:message key="page.title">WFS Settings</wicket:message></span></legend>
        <ul>
          <li>
            <label for="maxFeatures"><wicket:message key="wfs.maxFeatures">Per-Request Feature Limit</wicket:message></label>
            <span wicket:id="maxFeaturesBorder">
              <input id="maxFeatures" class="text" wicket:id="maxFeatures" type="text"></input>
            </span>
            <label for="maxDecimals"><wicket:message key="wfs.maxDecimals">Max decimals</wicket:message></label>
            <span wicket:id="maxDecimalsBorder">
              <input id="maxDecimals" class="text" wicket:id="maxDecimals" type="text"></input>
            </span>
          </li>
        </ul>
      </fieldset>
    </li>
    </ul>
  </wicket:panel>
  <input type="submit" value="Submit!"></input>
</form>
</body>
</html>
