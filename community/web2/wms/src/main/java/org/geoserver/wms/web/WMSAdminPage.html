<html xmlns:wicket="http://wicket.apache.org/">
<body>
  <wicket:extend>
    <li>
      <fieldset><!-- [TODO] Do we need to turn this legend into a wicket message? -->
        <legend><span>Raster rendering options</span></legend>
        <ul>
          <li>
            <label><wicket:message key="page.interpolation">Interpolation</wicket:message></label>
            <select wicket:id="interpolation" class="field"/>
          </li>
        </ul>
      </fieldset>
    </li>
    <li>
      <fieldset><!-- [TODO] Do we need to turn this legend into a wicket message? -->
        <legend><span>Watermark Settings</span></legend>
        <ul>
          <li>
            <input class="field checkbox" type="checkbox" wicket:id="watermark.enabled"></input>
            <label class="choice"><wicket:message key="page.watermarkEnabled">Enable Watermark</wicket:message></label>
          </li>
          <li>
            <label><wicket:message key="page.watermarkUrl">Watermark URL</wicket:message></label>
            <input wicket:id="watermark.uRL" class="field text" type="text"></input>
          </li>
          <li>
            <label><wicket:message key="page.watermarkTransparency">Watermark Transparency</wicket:message></label>
            <input wicket:id="watermark.transparency" class="field text" type="text"></input>
          </li>
          <li>
            <label><wicket:message key="page.watermarkPosition">Watermark Position</wicket:message></label>
            <select wicket:id="watermark.position"></select>
          </li>
        </ul>
      </fieldset>
    </li>
    <li>
      <fieldset><!-- [TODO] Do we need to turn this legend into a wicket message? -->
        <legend><span>SVG options</span></legend>
        <ul>
         <li>
            <label><wicket:message key="page.svgproducer">SVG producer</wicket:message></label>
            <select wicket:id="svg.producer"></select>
          </li>
          <li>
            <input class="field checkbox" type="checkbox" wicket:id="svg.antialias"></input>
            <label class="choice"><wicket:message key="page.svgantialias">Enable antialiasing</wicket:message></label>
          </li>
        </ul>
      </fieldset>
    </li>  
  </wicket:extend>
</body>
</html>
