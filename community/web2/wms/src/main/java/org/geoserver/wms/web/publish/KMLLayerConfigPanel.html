<html>
<head></head>
<body>
<form name="theForm">
  <wicket:panel>
  <ul>
    <li>
      <fieldset>
        <legend><span><wicket:message key="kml.section">KML Format Settings</wicket:message></span></legend>
        <ul>
          <li>
            <label for="regionateAttribute"><wicket:message key="kml.defaultAttribute">Default Regionating Attribute</wicket:message></label>
            <input id="regionateAttribute" class="text" type="text" wicket:id="kml.regionateAttribute"></input>
          </li>
          <li>
            <label for="regionateStrategy"><wicket:message key="kml.defaultStrategy">Default Regionating Method</wicket:message></label>
            <input id="regionateStrategy" class="text" type="text" wicket:id="kml.regionateStrategy"></input>
          </li>
          <li>
            <label for="regionateFeatureLimit"><wicket:message key="kml.featureLimit">Features Per Regionated Tile</wicket:message></label>
            <input id="regionateFeatureLimit" class="text" type="text" wicket:id="kml.regionateFeatureLimit"></input>
          </li>
        </ul>
      </fieldset>
    </li>   
  </ul>
  </wicket:panel>
</form>
</body>
</html>
