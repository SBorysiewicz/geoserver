<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <form wicket:id="form">
        <ul>
            <li>
               <label for="project">Project name*:</label> 
               <input type="text" wicket:id="project" id="project" />
            </li>
            <li>
               <label for="directory">Import path*: </label> 
               <input type="text" wicket:id="directory" id="directory" size="50"/>
            </li>
        </ul>
        <div class="button-group selfclear">
            <a href="#" wicket:id="import"><wicket:message key="import">Import</wicket:message></a> 
        </div>
    </form>
</wicket:extend>
</body>
</html>
