<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <div>
        <p>Importing project <span wicket:id="project"></span></p>
    </div>
    <div wicket:id="info">
        <p>Import in progress: <span wicket:id="percentage"></span></p>
        <p>Current layer: <span wicket:id="currentFile"></span></p>
    </div>
    <div class="button-group selfclear">
        <a href="#" wicket:id="cancel"><wicket:message key="cancel">Cancel</wicket:message></a> 
    </div>
</wicket:extend>
</body>
</html>
