<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
  <form wicket:id="theForm">
    <ul>
      <li>
        <label for="name"><wicket:message key="name">Name</wicket:message></label>
        <input id="name" class="field text" wicket:id="name" type="text" />
      </li>
      <li>
        <label for="sld"><wicket:message key="sldText">SLD Text</wicket:message></label>
        <div wicket:id="sld">
        </div>
      </li>
      <li class="button-group selfclear">
        <button class="btnTxt" wicket:id="submit" type="submit"><wicket:message key="submit"/></button>
        <button class="btnTxt" wicket:id="cancel" type="submit"><wicket:message key="cancel"/></button> 
      </li>
    </ul>
  </form>
</wicket:extend>
</body>
</html>
