<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
<div id="welcome">
<p>
This GeoServer belongs to <a wicket:id="contactURL"><span wicket:id="contactName"></span></a>.
</p>
<table>
 <thead>
 <tr>
   <th colspan="2"></th>
 </tr>
 </thead>
 <tr class="odd">
   <td>
     <a wicket:id="layersLink"><span wicket:id="nlayers"></span> <wicket:message key="layers">layers</wicket:message></a>
   </td>
   <td><a class="add-link" wicket:id="addLayerLink"><wicket:message key="addLayers">Add layers</wicket:message></a></td>
 </tr>
 <tr class="even">
   <td>
     <a wicket:id="storesLink"><span wicket:id="nstores"></span> <wicket:message key="stores">stores</wicket:message></a>
   </td>
   <td><a class="add-link" wicket:id="addStoreLink"><wicket:message key="addStores">Add stores</wicket:message></a></td>
 </tr>
 <tr class="odd">
   <td>
     <a wicket:id="workspacesLink"><span wicket:id="nworkspaces"></span> <wicket:message key="workspaces">workspaces</wicket:message></a>
   </td>
   <td><a class="add-link" wicket:id="addWorkspaceLink"><wicket:message key="addWorkspaces">Create workspaces</wicket:message></a></td>
 </tr>
</table>
<p>
This GeoServer instance is running version <strong><wicket:message key="version"/></strong>. For 
more information please contact the <a wicket:id="contactEmail">administrator</a>.
</p>
</div>
<div id="capabilities">
  <ul>
    <li class="navigation-tab">
      <div class="navigation-tab-header">
        <span><wicket:message key="serviceCapabilities">Service Capabilities</wicket:message></span>
      </div>
      <div>
        <ul class="navigation-tab-content plain">
          <li wicket:id="services" class="selfclear">
            <span wicket:id="service"></span>
            <ul class="flat">
              <li wicket:id="versions">
                <a wicket:id="link" class="external icon">
                  <span wicket:id="version">
                </span></a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </li>
  </ul>
</div>
</wicket:extend>
</body>
</html>
